<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>
            Product page
        </title>
        <link rel="stylesheet" href="resorces/stylesheet.css">
    </head>
    <body>
        <div id="page-wrapper">
            <div id="header">
                <div id="header-img">
                    <img src="resources\images\icon.png" alt="guitar-shop-logo">
                </div>
                <nav id="nav-bar">
                    <ul id="nav-list">
                        <li class="nav-link">
                            <a href="#">
                                form
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                features
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                pricing
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="body">
                <section id="welcome">
                    <div class="title" id="welccome-title">
                        <h1>Welcome to the amazing world of 
                            <span>
                                <em>
                                    GUITARS
                                </em>
                            </span>
                        </h1> 
                    </div>
                </section>
                <section id="get-started">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <label for="email">Drop your email to connect with us              
                        <input name="email" type="email" id="email" required placeholder="something@example.com">
                        <input id="submit" type="submit" value="Get Started" class="btn">
                    </label>
                </form>
                </section>
                <section id="description-list">
                    <div class="title" id="descriptiion-title">
                        <h3>
                            Our Commitment
                        </h3>
                    </div>
                    <ul style="list-style: none;">
                        <li>
                            <div class="description" id="descript-1">
                                <img class="description-image" id="description-image-1" src= "resources\images\wood.png" alt="wood-image" ">
                                <p class="content" id="content-1">
                                    unmatched quality of wood
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="description" id="descript-2">
                                <img class="description-image" id="description-image-2" src= "resources\images\sound.png" alt="sound-image"">
                                <p class="content" id="content-2">
                                    amazing sound
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="description" id="descript-3">
                                <img class="description-image" id="description-image-3" src= "resources\images\rupees.png" alt="rupee-image" ">
                                <p class="content" id="content-3">
                                    competetive pricing
                                </p>
                            </div>
                        </li>
                    </ul>
                </section>
                <section id="video">
                    <div class="title" id="video-title">
                        <h3>
                            How do we do it 
                        </h3>
                    </div>
                    <iframe width="664" height="480" src="https://www.youtube.com/embed/cZm0snHvVAI" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; 
                        gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                </section>
                <section id="price-cards">
                    <div class="card" id="card-1">
                        <img src="resources\images\guitar1.png" alt="guitar-img1">        
                        <p class="card-title" id="guitar-name1">
                            guitar 1
                        </p>
                        <button type="go"> BUY NOW</button>
                    </div>
                    <div class="card" id="card-2">
                        <img src="resources\images\guitar2.png" alt="guitar-img2">
                        <p class="card-title" id="guitar-name2">
                            guitar 2
                        </p>
                        <button type="go"> BUY NOW</button>
                    </div>
                    <div class="card" id="card-3">
                        <img src="resources\images\guitar3.png" alt="guitar-img3">
                        <p class="card-title" id="guitar-name3">
                            guitar 3
                        </p>
                        <button type="go"> BUY NOW</button>
                    </div>
                </section>
            </div>
            <div id="footer">
                <div class="title" id="footer-title">
                   <h3>
                       GUITAR SHOP
                   </h3> 
                   <div class="sub-title" id="footer-list-st">
                       <h4>
                           important links
                       </h4>
                   </div>
                   <ul class="footer-list">
                       <li class="footer-list-item" id="item1">
                           <a href="#">term</a>
                       </li>
                       <li class="footer-list-item" id="item2">
                           <a href="#">privacy</a>
                       </li>
                       <li class="footer-list-item" id="item3">
                           <a href="#">jobs</a>
                       </li>
                   </ul>
                </div>
                <div class="sub-title" id="social-media-st">
                    <h4>
                        Social Media
                    </h4>
                </div>
                <ul id="social-meedia-list">
                    <li class="social-media-items" id="instagram-link">
                        <a href="#">
                            <img src="resources/images/instagram.png" alt="To-Instagram">
                        </a>
                    </li>
                    <li class="social-media-items" id="linedin-link">
                        <a href="#">
                            <img src="resources/images/linkedin.png" alt="To-linkedin">
                        </a>    
                    </li>
                    <li class="social-media-items" id="youtube-link">
                        <a href="#">
                            <img src="resources/images/youtube.png" alt="To-Youtube">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
